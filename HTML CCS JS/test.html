<body bgcolor="grey" text="white"><!--全局-->

    <hr width="50%" align="left" size="5" /><!--500px,left,right,center-->
    <p align="justify"> <!--段落之间默认有间隙,两端对齐比较美观-->
        第一段落
    </p>
    <br><!--换行-->
    <h2>无序列表</h2>
    <ul type="disc"><!--disc,circle,square-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <h2>有序列表</h2>
    <ol type="1"><!--1数字 a小写字母A i小写罗马数字I-->
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <div align="center">块级标签，占整行,自动换行</div>
    <span>块级标签，占字，不自动换行</span>

    <font color="black" size="10" face="楷体">你好</font>

保留    保留

    <i>斜体</i><br>
